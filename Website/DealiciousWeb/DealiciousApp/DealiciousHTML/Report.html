        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css'%}">
        <link rel="icon" href="{% static 'images/favicon.ico' %}">
<html>
    <head>
        <style>
            ul.navbar {
                list-style-type: none;

            </style>

    <body>

        <ul class="navbar">
        <li class="nav-item"><a href="/DealiciousApp">Home</a></li>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Report Form</title>
    </head>
    <body>
        <h1>See a Deal Recently? Report It Here!</h1>
        <form id="inputForm">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="deal">Deal:</label>
            <input type="text" id="deal" name="deal" required><br><br>

            <input type="submit" value="Submit">
        </form>

        <script>
            document.getElementById("inputForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Get user inputs
                var place = document.getElementById("place").value;
                var city = document.getElementById("city").value;
                var state = document.getElementById("state").value;
                var address = document.getElementById("address").value;
                var deal = document.getElementById("deal").value;

                // Assign user inputs to variables
                var t = place;
                var w = city;
                var x = state;
                var y = address;
                var z = deal;

                // Display the variables or perform any desired action
                alert("Place: " + t + "\nCity: " + w + "\nState: " + x + "\nAddress: " + y + "\nDeal: " + z);
            });
        </script>
    </body>
</html>
